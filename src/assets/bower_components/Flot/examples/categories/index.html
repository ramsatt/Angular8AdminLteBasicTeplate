<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <title>Flot Examples: Categories</title>
  <link href="../examples.css" rel="stylesheet" type="text/css">
  <!--[if lte IE 8]>
  <script language="javascript" type="text/javascript" src="../../excanvas.min.js"></script><![endif]-->
  <script language="javascript" src="../../jquery.js" type="text/javascript"></script>
  <script language="javascript" src="../../jquery.flot.js" type="text/javascript"></script>
  <script language="javascript" src="../../jquery.flot.categories.js" type="text/javascript"></script>
  <script type="text/javascript">

      $(function () {

          var data = [["January", 10], ["February", 8], ["March", 4], ["April", 13], ["May", 17], ["June", 9]];

          $.plot("#placeholder", [data], {
              series: {
                  bars: {
                      show: true,
                      barWidth: 0.6,
                      align: "center"
                  }
              },
              xaxis: {
                  mode: "categories",
                  tickLength: 0
              }
          });

          // Add the Flot version string to the footer

          $("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
      });

  </script>
</head>
<body>

<div id="header">
  <h2>Categories</h2>
</div>

<div id="content">

  <div class="demo-container">
    <div class="demo-placeholder" id="placeholder"></div>
  </div>

  <p>With the categories plugin you can plot categories/textual data easily.</p>

</div>

<div id="footer">
  Copyright &copy; 2007 - 2014 IOLA and Ole Laursen
</div>

</body>
</html>
